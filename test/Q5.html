<!DOCTYPE html>
<html>
<head>

</head>
<body>
    <div>
        <h1>Q5. W.A.P. to print year is leep year or not ?</h1>
        <input type="text" id="year">
        <br><br>
        <button onclick="lp()">Check here</button>
        <script>
            
            function lp(){
            var y=document.getElementById("year");
            var leep = y.value % 4;
            if(leep == 0){
                document.write("<h1>"+"Input year is leep year"+"</h1>");
            }
            else{
                document.write("<h1>"+"Input year is not leep year"+"</h1>");
            }
        }
            
        </script>
    </div>
</body>
