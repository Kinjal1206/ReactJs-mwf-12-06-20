        <h1>Q3. Make a pattern like this in javascript?</h1>
        <script>
            for(i=0; i<=5; i++)
            {
                for(j=1; j<=i; j++)
                {
                document.write("*");
                }
                document.write("<br>");
            }
        </script>
<br><br>
<script>

    {
        for(j=1; j<=i; j++)
        {

        }
        document.write("<br>");
    }
</script>
