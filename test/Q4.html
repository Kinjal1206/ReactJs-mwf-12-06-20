<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Q4</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='CSS/style.css'>
    <script src='main.js'></script>
</head>
<body>
    <div>
        <h1>Q4. Write to print odd or even number like</h1>
        <script>
            
            for(i=1; i<=20; i++)
            {
                var n=i%2;
                if(n==0)
                {
                document.write(i+"  ");
                }                
            }
            document.write("<br><br>")
            for(i=1; i<=20; i++)
            {
                var n=i%2;
                if(n!==0)
                {
                document.write(i+"  ");
                }                
            }
        </script>
    </div>
</body>
</html>
