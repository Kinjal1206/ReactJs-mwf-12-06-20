<script>
    document.write("Increment: 1) i++ and 2) i=i+1<br><br>")
    var i=1;
    //Post Incremet
    i++; //or i=i+1; both are same
    document.write("Increment: "+i+"<br>");

    //Pre increment
    var i=1;
    ++i;
    document.write("Increment: "+i+"<br>");


    document.write("<br><br>Decrement: 1) i-- and 2) i=i-1<br><br>");
    var j=10;
    //Post decrement
    j--; //or i=i-1 both are same
    document.write("Decrement: "+j+"<br>");

    //post decrement
    var j=10;
    --j;
    document.write("Decrement: "+j+"<br>");

</script>
