<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="js/calc.js"></script>
    </head>
    <body>
        <div class="container mx-auto">

            <div class="mt-3">
                <table width="100%">
                    <tr>
                        <input type="text" name="result" id="result" class="form-control border-2 text-end fs-3" placeholder="0" value="0" >
                    </tr>
                </table>

                <table width="100%">
                    <tr>
                        <td><button class="btn btn-lg btn-outline-light  fs-3 text-dark w-100 shadow mt-4" onclick="return display(this.value)" onlclick="finalresult()" value="%" id="modul">%</button></td>
                        <td><button class="btn btn-lg btn-outline-light fs-3 text-dark w-100 shadow mt-4" value="CE" id="ce" onclick="clr()">CE</button></td>
                        <td><button class="btn btn-lg btn-outline-light fs-3 text-dark w-100 shadow mt-4" value="C" id="clear" onclick="clr()">C</button></td>
                        <td><button class="btn btn-lg btn-outline-light fs-3 text-dark w-100 shadow mt-4" value="back" onclick="return back(this.value)" id="ce"><span class="bi bi-backspace"></span></button></td>
                    </tr>


                    <tr>
                        <td><button onclick="onedvd()" class="btn btn-lg btn-outline-light fs-3 text-dark w-100 shadow mt-4" value="1/x" id="modul">1/x</button></td>
                        <td><button onclick="power()" class="btn btn-lg btn-outline-light fs-3 text-dark w-100 shadow mt-4" value="x2" id="ce">x<sup>2</sup></button></td>
                        <td><button onclick="sqt()" class="btn btn-lg btn-outline-light fs-3 text-dark w-100 shadow mt-4" value="2/x" id="clear">2/x</button></td>
                        <td><button class="btn btn-lg btn-outline-light fs-3 text-dark w-100 shadow mt-4" onclick="return display(this.value)" value="/" id="ce">/</button></td>
                    </tr>


                    <tr>
                        <td><button class="btn btn-lg btn-outline-light fs-3 text-dark w-100 shadow mt-4" value="7" onclick="return display(this.value)" id="modul">7</button></td>
                        <td><button class="btn btn-lg btn-outline-light fs-3 text-dark w-100 shadow mt-4" value="8" onclick="return display(this.value)" id="ce">8</button></td>
                        <td><button class="btn btn-lg btn-outline-light fs-3 text-dark w-100 shadow mt-4" value="9" onclick="return display(this.value)" id="clear">9</button></td>
                        <td><button class="btn btn-lg btn-outline-light fs-3 text-dark w-100 shadow mt-4" value="*" onclick="return display(this.value)"  id="ce">X</button></td>
                    </tr>

                    <tr>
                        <td><button class="btn btn-lg btn-outline-light fs-3 text-dark w-100 shadow mt-4" value="4" onclick="return display(this.value)" id="modul">4</button></td>
                        <td><button class="btn btn-lg btn-outline-light fs-3 text-dark w-100 shadow mt-4" value="5" onclick="return display(this.value)" id="ce">5</button></td>
                        <td><button class="btn btn-lg btn-outline-light fs-3 text-dark w-100 shadow mt-4" value="6" onclick="return display(this.value)" id="clear">6</button></td>
                        <td><button class="btn btn-lg btn-outline-light fs-3 text-dark w-100 shadow mt-4" value="-" onclick="return display(this.value)" id="ce">-</button></td>
                    </tr>


                    <tr>
                        <td><button class="btn btn-lg btn-outline-light fs-3 text-dark w-100 shadow mt-4" value="1" onclick="return display(this.value)" id="modul">1</button></td>
                        <td><button class="btn btn-lg btn-outline-light fs-3 text-dark w-100 shadow mt-4" value="2" onclick="return display(this.value)" id="ce">2</button></td>
                        <td><button class="btn btn-lg btn-outline-light fs-3 text-dark w-100 shadow mt-4" value="3" onclick="return display(this.value)" id="clear">3</button></td>
                        <td><button class="btn btn-lg btn-outline-light fs-3 text-dark w-100 shadow mt-4" value="+" onclick="return display(this.value)" id="ce">+</button></td>
                    </tr>


                    <tr>
                        <td><button class="btn btn-lg btn-outline-light fs-3 text-dark w-100 shadow mt-4" value="p-s"  onclick="return plusminus(this.value)" id="modul">+/-</button></td>
                        <td><button class="btn btn-lg btn-outline-light fs-3 text-dark w-100 shadow mt-4" value="0" onclick="return display(this.value)" id="ce">0</button></td>
                        <td><button class="btn btn-lg btn-outline-light fs-3 text-dark w-100 shadow mt-4" value="." onclick="return display(this.value)" id="clear">.</button></td>
                        <td><button class="btn btn-lg btn-primary btn-outline-light fs-3 w-100 shadow mt-4" value="=" onclick="return finalresult(this.value)" id="ce">=</button></td>
                    </tr>

                </table>
                
            </div>
        </div>
        
    </body>
    </html>
