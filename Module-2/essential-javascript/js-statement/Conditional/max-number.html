<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src='main.js'></script>
</head>
<body>
    <div class="container mx-auto">
        <form action="" class="form-control mx-auto m-5 p-5">
            Number 1: <input type="text" id="n1"><br><br>
            Number 2: <input type="text" id="n2"><br><br>
            Number 3: <input type="text" id="n3"><br><br>
            <button type="button" onclick="bgvalue()">Check here</button><br><br>
            <h4 id="value"></h4>
        </form>

        <script>
            var n1=parseInt(document.getElementById("n1").value);
            var n2=parseInt(document.getElementById("n2").value);
            var n3=parseInt(document.getElementById("n3").value);

            function bgvalue(){
            if(n1>n2 && n1>n3)
            {
                document.getElementById("value").innerHTML='Number 1 is bigger.'
            }
            else if(n2>n1 && n2>n3)
            {
                document.getElementById("value").innerHTML='Number 2 is bigger.'
            }
            else
            {
                document.getElementById("value").innerHTML='Number 3 is bigger.'
            }
        }
        </script>
    </div>
</body>
</html>
