<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script>
        function lgin(){
        var em=document.getElementById("email").value;
        var pass=document.getElementById("pass").value;
        var user=document.getElementById("user").value;

        if(user=="manager")
        {
            if(em=='manager@gmail.com' && pass=='manager123')
            {
                alert("Successfuly Login Manager");
                window.location='dashboard.html';
            }
            else
            {
                alert("Email or password is incorrect.")
            }
        }

        else if(user=='hr')
        {
            if(em=='hr@gmail.com' && pass=='hr123')
            {
                alert("Successfuly Login HR");
                window.location='dashboard.html';
            }
            else
            {
                alert("Email or password is incorrect.")
            }
        }
        else if(user=='staf')
        {
            if(em=='staf@gmail.com' && pass=='staf123')
            {
                alert("Successfully login staf");
                window.location='dashboard.html';
            }
            else
            {
                alert("Email or password is incorrect.")
            }
        }
        else
        {
            alert('Something went wrong Try again later.')
        }
    }
    </script>

</head>
<body>
    <div class="container mx-auto p-3 m-3">
        <select name="user" id="user" required class="form-control">
            <option value="manager">Manager</option>
            <option value="hr">HR</option>
            <option value="staf">staf</option>
        </select>
        <div class="input-group mt-2">
            <input type="text" id="email" name="email"  required class="form-control">
        </div>
        <div class="input-group mt-2">
            <input type="password" id="pass"  name="password" required class="form-control">
        </div><br>
        <div>
            <button type="button" name="email" class="btn btn-danger" onclick="lgin()">login</button>
        </div>
    </div>

</body>
</html>
