<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Javascript Slider</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    
</head>
<body>
    <div class="imageBox"><img src="images/img1.jpg" /> </div>
    <ul>
        <li><a href="images/img1.jpg" target="imageBox"><img src="images/img1.jpg"  width="120px" /></a></li>
        <li><a href="images/img2.jpg" target="imageBox"><img src="images/img2.jpg"  width="120px" /></a></li>
        <li><a href="images/img3.jpg" target="imageBox"><img src="images/img3.jpg"  width="120px" /></a></li>
        <li><a href="images/img4.jpg" target="imageBox"><img src="images/img4.jpg"  width="120px" /></a></li>
        <li><a href="images/img5.jpg" target="imageBox"><img src="images/img5.jpg"  width="120px" /></a></li>
    </ul>
    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <script type="text/Javascript">
        $(document).ready(function(){
            $("ul a").click(function(e){
                e.preventDefault();
                $(".imageBox img").attr("src", $(this).attr("href"));
            })
        })
    </script>
</body>
</html>
